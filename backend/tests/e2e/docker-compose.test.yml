# Docker Compose for E2E Testing
# Spins up complete test environment with isolated database

version: '3.8'

services:
  # Test Database (PostgreSQL)
  test-db:
    image: postgres:15-alpine
    container_name: inmobiliaria-test-db
    environment:
      POSTGRES_USER: test
      POSTGRES_PASSWORD: testpassword
      POSTGRES_DB: inmobiliaria_test
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test -d inmobiliaria_test"]
      interval: 2s
      timeout: 5s
      retries: 10
    tmpfs:
      - /var/lib/postgresql/data  # In-memory for speed

  # Test API Server
  test-api:
    build:
      context: ../..
      dockerfile: Dockerfile
    container_name: inmobiliaria-test-api
    environment:
      NODE_ENV: test
      DATABASE_URL: postgresql://test:testpassword@test-db:5432/inmobiliaria_test
      JWT_SECRET: test-secret-key-for-e2e-testing
      LOG_LEVEL: warn
    ports:
      - "3001:3000"
    depends_on:
      test-db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 2s
      timeout: 5s
      retries: 10

networks:
  default:
    name: inmobiliaria-test-network
